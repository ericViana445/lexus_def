<!DOCTYPE html>
<html>
<head>
    <title>Chat Privado</title>
</head>
<body>
    <h2>Chat Privado</h2>

    <div>
        <input id="email" placeholder="Seu Email" />
        <input id="senha" type="password" placeholder="Sua Senha" />
        <button onclick="login()">Login</button>
    </div>

    <div id="chatArea" style="display:none;">
        <p id="userInfo"></p>
        <input id="destinatario" placeholder="Email do destinatÃ¡rio" />
        <button onclick="connect()">Conectar ao chat</button><br><br>

        <textarea id="chat" cols="100" rows="20" readonly></textarea><br>
        <input id="messageText" placeholder="Digite sua mensagem" />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        let ws;
        let meuEmail;

        function login() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            fetch("http://localhost:8000/login", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, senha})
            })
            .then(response => {
                if (!response.ok) throw new Error("Login invÃ¡lido");
                return response.json();
            })
            .then(data => {
                meuEmail = data.email;
                document.getElementById("userInfo").innerText = `Logado como ${meuEmail}`;
                document.getElementById("chatArea").style.display = 'block';
                alert("Login bem-sucedido");
            })
            .catch(error => {
                alert(error);
            });
        }

        function connect() {
            const destinatario = document.getElementById("destinatario").value;
            ws = new WebSocket(`ws://localhost:8000/ws/${meuEmail}/${destinatario}`);

            ws.onopen = function() {
                const chat = document.getElementById("chat");
                chat.value += "ðŸ”— Conectado ao chat\n";
            };

            ws.onmessage = function(event) {
                const chat = document.getElementById("chat");
                chat.value += event.data + "\n";
            };

            ws.onclose = function() {
                const chat = document.getElementById("chat");
                chat.value += "ðŸ”Œ Desconectado do chat\n";
            };
        }

        function sendMessage() {
            const input = document.getElementById("messageText");
            ws.send(input.value);
            input.value = '';
        }
    </script>
</body>
</html>
